{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Hearts & Swords{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="left">
        <div style="font-size:28px">♥️♠️♦️♣️</div>
        <div class="brand">Hearts & Swords</div>
      </div>
      <div class="right">
        <a href="{% url 'home' %}" class="btn secondary">Início</a>
        <a href="{% url 'play' %}" class="btn secondary">Jogar</a>
        <a href="{% url 'ranking' %}" class="btn secondary">Ranking</a>
        <a href="{% url 'contact' %}" class="btn">Contato</a>
      </div>
    </nav>
    {% block body %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
